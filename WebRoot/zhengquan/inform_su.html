<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="form1" method="post" action="">
 <table width="100%" border="0" cellspacing="1" cellpadding="0">

    </tr>
  </table>
  <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" class="tdframe">
    <tr align="center" class="tdbg2">
      <td width="14%" height="17"><div align="left">公告名称： <span class="tdbg0">

      </div></td>
    </tr>
    <tr align="center" class="tdbg0">
      <td><div align="left">发布状态：
        发布：<input type="radio" name="publish" value="1">
        不发布：<input type="radio" name="publish" value="2">
      </div></td>
    </tr>
