<script type="text/javascript"> 
function getQueryStringRegExp(url,name) 
{     
	var reg = new RegExp("(^|\\?|&)"+ name +"=([^&]*)(\\s|&|$)", "i");     
 
	if (reg.test(url)) 
		return unescape(RegExp.$2.replace(/\+/g, " ")); 
	
	return ""; 
}
function InitPage()
{
	var obj = document.getElementById("SlideMediaPlayer");
	if(obj==null)
		return;
		
	var param = getQueryStringRegExp(document.location.href,"videoname");
	if(param=="")
		return;
	obj.URL=param;
	
}
var mpStopped=1, mpPaused=2, mpPlaying=3, mpWaiting=7,
mpScanForward=4, mpScanReverse=5,  mpMediaEnded=8,
mpBuffering=6,mpTransitioning=9,mpReady=10,mpReconnecting=11;
</script>
