function isEmail(email){
	var regu = "^(([0-9a-zA-Z]+)|([0-9a-zA-Z]+[_.0-9a-zA-Z-]*[0-9a-zA-Z]+))@([a-zA-Z0-9-]+[.])+([a-zA-Z]{2}|net|NET|com|COM|gov|GOV|mil|MIL|org|ORG|edu|EDU|int|INT)$";
    var re = new RegExp(regu);
    if (email.search(re) != -1) {
    	return true;
    } else {
    	return false;
    }
}



function fmSubmt(){

	var loginId = $("#loginId").val().trim();
	var email = $("#email").val().trim();
	var name = $("#name").val().trim();
	var idcard = $("#idcard").val().trim();
	var cellphone = $("#cellphone").val().trim();
	var usercheckcode = $("#usercheckcode").val().trim();
	
	if(loginId=='') {
		$("#errloginId").html("用户名不能都为空！").css({"display" : "inline-block"});
		return;	
	}
	/*
	if(name=='') {
		$("#errname").html("姓名不能都为空！").css({"display" : "inline-block"});
		return;	
	}
	*/
	if(idcard==''&&cellphone==''&&email=='') {
		$("#errinfo").html("身份证号，手机和邮箱不能都为空！").css({"display" : "inline-block"});
		return;	
	}
	
	if(email != '') {
		if( !isEmail(email) ) {
			$("#errUsername").html("请输入正确格式的邮箱").css({"display" : "inline-block"});
			return;
		}
	}
	
	if(usercheckcode == ''){
		$("#errUsercheckcode").html("请输入验证码").css({"display" : "inline-block"});
		return;
	}
	$("#inputForm").submit();
}


function fRefreshRandomImage(id) {
	 var obj = document.getElementById(id);  
     //获取当前的时间作为参数，无具体意义      
     var timenow = new Date().getTime();      
     //每次请求需要一个不同的参数，否则可能会返回同样的验证码      
     //这和浏览器的缓存机制有关系，也可以把页面设置为不缓存，这样就不用这个参数了。      
    obj.src="/password/getValidateCode.action?d="+timenow;      
}  



String.prototype.trim = function() 
{ 
return this.replace(/(^\s*)|(\s*$)/g, ""); 
} 
String.prototype.lTrim = function() 
{ 
return this.replace(/(^\s*)/g, ""); 
} 
String.prototype.rTrim = function() 
{ 
return this.replace(/(\s*$)/g, ""); 
}
