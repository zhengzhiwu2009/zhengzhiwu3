<!--STATUS OK-->

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>找回密码</title>

<style>

.ltitleBG{float:left; width:5px; height:62px;background:url(/resbase/password/img/lheader.jpg) no-repeat}

.rtitleBG{float:right; width:5px; height:62px;background:url(/resbase/password/img/rheader.jpg) no-repeat}



.titleBg{margin:0;height:62px;margin-bottom:30px;}

.titleTip{margin:0 0 0 14px; padding-bottom:3px;border-bottom:#bed0da 1px solid;font-size:16px;font-weight:bold}

.titleAlt{padding:10px 0 10px 0; font-size:14px}

.itemBox{font-size:12px;width:600px;margin:5px 5px 10px 5px; padding:0 0 0 10px;border:#FFFFFF 1px solid}

.sunmitbtn{margin-top:20px}

.error{color:red}

#rear{text-align:center;font-family:Arial;font-size:12px;color: rgb(102, 102, 102); padding-top:5px;border-top:#E2F4FA 1px solid; margin:20px 0 }

#bodybar{padding:20px; margin-left:15px}

#headbar{background:url(/resbase/password/img/header.jpg) repeat-x}

</style>

<script language="javascript">

function G(id){return document.getElementById(id)}





function doSubmit(){
	G("cardId").value=G("cardId").value.replace(/(\s+)/g,"");
	if(G("cardId").value==""){
		G("cardId_error").innerHTML="请输入身份证号";
		return false;
	}
	G("validateCode").value=G("validateCode").value.replace(/(\s+)/g,"");
	if(G("validateCode").value==""){
		G("validateCode_error").innerHTML="请输入验证码";
		return false;
	}
	G("emailBox_form").submit();
}
function onReady(){

	var ERR='0';

	if(ERR=="-1001"){

		setUserNameUsable(0);

	}

}





</script>

</head>

<body style="margin:0" >

<table align="center" cellpadding="0" cellspacing="0" width="720"><tr><td>

<div>

	<div id="headbar">

        <div class="titleBg">

        	

        	<div class="rtitleBG"></div>

            <div class="ltitleBG"></div>

        	<a href="http://www.whaty.com/" ><img src="/resbase/password/img/logo.jpg" style="border:0; margin:8px 0 0 5px"/></a>

            

        </div>

        <div class="titleTip">忘记密码</div>

	</div>

    <div id="bodybar">
		<div class="content" ><font color="red">${message!}</font></div>
    	<div class="titleAlt">请输入下面的信息，以帮助您快速找回密码。</div>

        <form method="post"		id="emailBox_form" onSubmit="doSubmit()" action="/password/getPsw_getpassSubmit.action">

        <div class="itemBox">

            <div class="content">

            	<div><strong>身份证号：</strong></div>

                <div><input type="text" name="cardId" id="cardId" value=""/><input type="hidden" name="user.loginId" id="uname" value="${user.loginId!}"/></div>

        <div id="cardId_error" class="error"></div>
				<strong>验证码：</strong>  <div><input type="text" id="validateCode" name="validateCode" size="5" >&nbsp;<img id="code" src="/password/getValidateCode.action" onclick="changeValidateCode('code')"/> <a href="#" onclick="changeValidateCode('code')" >看不清?</a></div>
               <div id="validateCode_error" class="error"></div>
                <div><input name="submitbtn" type="button" class="sunmitbtn" value="下一步"  onclick="doSubmit()"/>
                </div>

            </div>

    	</div>

        </form>

	</div>
<script type="text/javascript">      
     function changeValidateCode(id) {    
     var obj = document.getElementById(id);  
            //获取当前的时间作为参数，无具体意义      
         var timenow = new Date().getTime();      
            //每次请求需要一个不同的参数，否则可能会返回同样的验证码      
         //这和浏览器的缓存机制有关系，也可以把页面设置为不缓存，这样就不用这个参数了。      
        obj.src="/password/getValidateCode.action?d="+timenow;      
     }      
 </script>  

    <div id="rear">&copy;2008.　All Rights Reserved .北京网梯科技发展有限公司</div>

</div>

</td></tr></table>



</body>

</html>
