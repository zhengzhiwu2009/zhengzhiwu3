<script>
var courseslides,courseURL;
var xmlDoc=new ActiveXObject("MSXML.DOMDocument");
xmlDoc.async=false;
iPos=parent.location.href.lastIndexOf("/");
if (parent.location.href.lastIndexOf("\\")>iPos) {
	iPos=parent.location.href.lastIndexOf("\\");
}

xmlPath= courseURL + "media.xml";
xmlDoc.load(xmlPath);
</script>
