<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/shared.css">
<script language="JavaScript" src="js/shared.js"></script>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="form1" method="post" action="">
  <!--开始-->
  
  <table width="100%" border="0" cellspacing="0" cellpadding="4" align="center">
          <tr> 
            
      <td class="tdsectionbar">添加课程信息</td>
          </tr>
        </table>
  <table width="98%" border="0" cellspacing="3" cellpadding="0" align="center">
        <tr> 
          
      <td height="77" class="tdframe"> <table width="100%" border="0" cellspacing="1" cellpadding="3" align="center">
          <tr> 
            <td width="19%" nowrap class="tdbg0"><div align="right">课程编号：</div></td>
            <td width="29%" nowrap class="tdbg0"><input name="textfield32" type="text" size="15" maxlength="30"></td>
            <td width="26%" class="tdbg0" ><div align="right">课程名称：</div></td>
            <td width="26%" class="tdbg0" ><input name="textfield32" type="text" size="15" maxlength="30"></td>
          </tr>
          <tr> 
            <td width="19%" nowrap class="tdbg0"><div align="right">讲师：</div></td>
            <td width="29%" nowrap class="tdbg0"><input name="textfield32" type="text" size="15" maxlength="30"> </td>
            <td class="tdbg0" ><div align="right">价格： </div></td>
            <td width="26%" class="tdbg0" ><input name="textfield32" type="text" size="15" maxlength="30"></td>
          </tr>
          <tr> 
            <td nowrap class="tdbg0"><div align="right">学习期限(天)：</div></td>
            <td nowrap class="tdbg0"><input name="textfield32" type="text" size="15" maxlength="30" value="90"></td>
            <td class="tdbg0" ><div align="right">停用日期：</div></td>
            <td class="tdbg0" ><input name="textfield32" type="text" size="15" maxlength="30"></td>
          </tr>
		 <tr> 
            <td nowrap class="tdbg0"><div align="right">答疑开始时间：</div></td>
            <td nowrap class="tdbg0"><input name="textfield32" type="text" size="15" maxlength="30" value=""></td>
            <td class="tdbg0" ><div align="right">答疑结束时间：</div></td>
            <td class="tdbg0" ><input name="textfield32" type="text" size="15" maxlength="30"></td>
          </tr>
		  <tr> 
            <td nowrap class="tdbg0"><div align="right">是否必修：</div></td>
            <td nowrap class="tdbg0">
            <select><option>是</option><option>否</option></select>
            </td>
            <td class="tdbg0" ><div align="right">课程学时：</div></td>
            <td class="tdbg0" ><input name="textfield32" type="text" size="15" maxlength="30"></td>
          </tr>
		  <tr> 
            <td nowrap class="tdbg0"><div align="right">通过规则(百分比分数线)：</div></td>
            <td nowrap class="tdbg0"><input name="textfield32" type="text" size="15" maxlength="30" value="80"></td>
            <td class="tdbg0" ><div align="right">考试限制次数：</div></td>
            <td class="tdbg0" ><input name="textfield32" type="text" size="15" maxlength="30" value="3"></td>
          </tr>
		  <tr> 
            <td nowrap class="tdbg0"><div align="right">通过后能否继续访问：</div></td>
            <td nowrap class="tdbg0"><select><option>是</option><option>否</option></select>
            </td>
            <td class="tdbg0" ><div align="right">课程类别：</div></td>
            <td class="tdbg0" >
            <select>
            <option>法律法规</option>
            <option>职业道德</option>
            <option>创新产品业务</option>
            <option>保代远程培训</option>
            <option>免费课程</option>
            </select>&nbsp;&nbsp;
            </td>
          </tr>
		  <tr> 
            <td height="24" nowrap class="tdbg0"><div align="right">课程简介：</div></td>
            <td colspan="3" nowrap class="tdbg0">
              <div align="left">
                <textarea name="textarea" cols="100" rows="5"></textarea>
            </div></td>
          </tr>
		  <tr> 
            <td height="24" nowrap class="tdbg0"><div align="right">讲师简介：</div></td>
            <td colspan="3" nowrap class="tdbg0">
              <div align="left">
                <textarea name="textarea" cols="100" rows="5"></textarea>
            </div></td>
          </tr>
		  <tr> 
            <td height="24" nowrap class="tdbg0"><div align="right">通过规则描述：</div></td>
            <td colspan="3" nowrap class="tdbg0">
              <div align="left">
                <textarea name="textarea" cols="100" rows="5">1、本课程分为课程讲解和课后测验两部分，只有通过课后测验方能取得培训学时。
2、课程讲解要求：学员必须按照页面顺序学习完所有课程内容，方能进入课程测验。
3、课程测验要求：学员应在50分钟内完成测验，可测验次数为3次，任意一次测验成绩达到或超过80分即通过课程测验，本课程学习即结束。
4、学员点击“开始学习”后，应在90天内完成课程学习并参加课后测验。如未在规定学习期限内完成课程学习，或未在规定次数内通过课后测验，则不能获得培训学时。
                </textarea>
            </div></td>
          </tr>
		   <tr> 
            <td height="24" nowrap class="tdbg0"><div align="right">学习建议：</div></td>
            <td colspan="3" nowrap class="tdbg0">
              <div align="left">
                <textarea name="textarea" cols="100" rows="5"></textarea>
            </div></td>
          </tr>
          <tr> 
            <td height="24" nowrap class="tdbg0"><div align="right">导入课件：</div></td>
            <td colspan="3" nowrap class="tdbg0">
              <div align="left">
            <input type="file" />
            </div></td>
          </tr>
		  
        </table></td>
        </tr>
      </table>
	 
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td align="center" class="tdbgbutton"><input type="submit" name="Submit2" value=" 确 定 " class="button"> 
        <input name="buttons" type="button" id="buttons" value=" 返  回 " class="button" onclick="window.history.go(-1);">
      </td>
    </tr>
  </table>
  <!--结束-->
</form>
 
</body>
</html>
