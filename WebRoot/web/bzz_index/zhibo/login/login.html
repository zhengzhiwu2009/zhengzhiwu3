<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>无标题文档</title>
		<link href="style_login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<table width="912" border="0" cellspacing="0" cellpadding="0"
			align="center">
			<tr>
				<td>
					<img src="images/login_01.jpg" width="912" height="139" />
				</td>
			</tr>
			<tr>
				<td>
					<img src="images/login_02.jpg" />
				</td>
			</tr>
		</table>
		<table width="912" border="0" cellspacing="0" cellpadding="0"
			align="center">
			<tr>
				<td width="440">
					<table width="440" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td colspan="2">
								<img src="images/login_03.jpg" width="440" height="311" />
							</td>
						</tr>
						<tr>
							<td width="296">
								<img src="images/login_07.jpg" width="296" height="44" />
							</td>
							<td width="144">
								<a href="#" target="_blank"><img src="images/zxkt_on.jpg"
										border="0" onMouseOver="this.src='images/zxkt_on.jpg'"
										onMouseOut="this.src='images/zxkt_off.jpg'" />
								</a>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<img src="images/login_09.jpg" />
							</td>
						</tr>
					</table>
				</td>
				<td valign="top">
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td colspan="2">
								<img src="images/login_04.jpg" />
							</td>
						</tr>
						<tr>
							<td width="392" height="231" class="login_bg">
								<table width="260" border="0" cellspacing="0" cellpadding="0"
									align="center">
									<tr>
										<td width="74" style="padding-bottom: 45px;">
											用户名：
										</td>
										<td width="186" style="padding-bottom: 45px;">
											<input name="loginId" type="text" class="login_input" />
										</td>
									</tr>
									<tr>
										<td>
											密 码：
										</td>
										<td>
											<input name="passwd" type="text" class="login_input" />
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<table width="260" border="0" cellspacing="0" cellpadding="0"
												style="margin-top: 50px;">
												<tr>
													<td width="130" align="center">
														<a href="#"><img src="images/login_off.jpg"
																onMouseOver="this.src='images/login_on.jpg'"
																onMouseOut="this.src='images/login_off.jpg'" />
														</a>
													</td>
													<td width="130" align="center">
														<a href="#"><img src="images/qx_off.jpg"
																onMouseOver="this.src='images/qx_on.jpg'"
																onMouseOut="this.src='images/qx_off.jpg'" />
														</a>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
							<td width="80">
								<img src="images/login_06.jpg" width="80" height="231" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table width="912" border="0" cellspacing="0" cellpadding="0"
			align="center" style="border-top: 1px solid #c1c1c1">
			<tr>
				<td class="footer">
					版权所有：清华大学继续教育学院 京ICP备05046845号
					<br />
					投诉：010-11110000 传真：010-11116666 咨询服务电话：010-62415115
				</td>
			</tr>
		</table>

	</body>
</html>
