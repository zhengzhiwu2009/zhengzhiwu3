<html>
<head>
<title>添加调查问卷</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/shared.css">
<script language="JavaScript" src="js/shared.js"></script>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="form1" method="post" action="">
 <table width="100%" border="0" cellspacing="1" cellpadding="0">
    <tr>
      <td class="tdsectionbar">添加调查问卷</td>
    </tr>
  </table>
  <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" class="tdframe">
    <tr align="center" class="tdbg2">
      <td width="14%" height="17"><div align="left">调查问卷名称 <span class="tdbg0">
        <input name="textfield32" type="text" size="15" maxlength="30">
      </span></div></td>
    </tr>
	<tr align="center" class="tdbg0">
      <td><div align="left">调查范围
        <select name="select2">
          <option>组织机构</option>
          <option>用户类别</option>
		  <option>用户账号</option>		  
        </select><select name="select2">
          <option>全部</option>
          <option>协会</option>
		  <option>安信证券</option>
		  <option>银河证券</option>
        </select>
      </div></td>
    </tr>
	 <tr align="center" class="tdbg0">
      <td><div align="left">图片背景上的名称
        <input name="textfield323" type="text" size="15" maxlength="30">
      </div></td>
    </tr>
    <tr align="center" class="tdbg0">
      <td><div align="left">问卷数量限制
        <input name="textfield323" type="text" size="15" maxlength="30">
      </div></td>
    </tr>
	<tr align="center" class="tdbg0">
      <td><div align="left">开始时间
        <input name="textfield323" type="text" size="15" maxlength="30">
      </div></td>
    </tr>
	<tr align="center" class="tdbg0">
      <td><div align="left">结束时间
        <input name="textfield323" type="text" size="15" maxlength="30">
      </div></td>
    </tr>
	<tr align="center" class="tdbg0">
      <td><div align="left">内容
        <textarea name="textarea2" cols="100" rows="5"></textarea>
      </div></td>
    </tr>
	 <tr align="center" class="tdbg0">
      <td><div align="left">是否发布
          <select name="select">
            <option>是</option>
            <option>否</option>
          </select>
      </div></td>
    </tr>
	 <tr align="center" class="tdbg0">
      <td><div align="left">是否允许添加建议
          <select name="select">
            <option>是</option>
            <option>否</option>

          </select>
      </div></td>
    </tr>
	 <tr align="center" class="tdbg0">
      <td><div align="left">是否允许查看建议
          <select name="select">
            <option>是</option>
            <option>否</option>

          </select>
      </div></td>
    </tr>
 
    <tr align="center" class="tdbg0">
      <td><div align="left">限制IP
        <input name="textfield323" type="text" size="15" maxlength="30">
      </div></td>
    </tr>
	
	<tr align="center" class="tdbg0">
      <td><div align="left">限制会话
        <input name="textfield323" type="text" size="15" maxlength="30">
      </div></td>
    </tr>
	<tr  align="center">
  <td><INPUT class=button type=submit value="提交">&nbsp;&nbsp;&nbsp;<input class="button" type="button" value="取消" onclick="window.history.go(-1);"></td>
</tr>
  </table>

  <!--结束-->
</form>
 
</body>
</html>
