<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="pragma" content="no-cache" />  
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码</title>
<style type="text/css"> 
.notice_wrap{ border:1px solid #8bb2d9; background-color:#F2F7FF; margin-top:15px; padding:13px;width:450px;}
.notice_wrap .notice_main{_height:20px; border:1px solid #E3EFFC; background-color:#fff; padding:25px 30px;}
.notice_wrap .notice_main p{ line-height:180%; text-indent:2em;}
</style>
<link rel="stylesheet" type="text/css" href="${base}/resbase/password/css/master.css" />
<link rel="stylesheet" type="text/css" href="${base}/resbase/password/css/passport.css" />
<script src="${base}/resbase/password/js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	
function findByEmail(){
	$('#inputForm').attr('action','${base}/password/getPsw_sendEmail.action').submit();
}

function findByMobile(){
	$('#inputForm').attr('action','${base}/password/getPsw_sendShortMessage.action').submit();
}

</script>
</head>
<body>
<!--头部 开始-->
<div class="header">
<div class="header_tool">
<br/>
</div>
<img src="${base}/resbase/password/images/title.jpg" class="logo" width="274" height="36" border="0"/>
</div>
<!--头部 结束-->
<!--头部 结束-->
<!--主体 开始-->
<div class="main">
	<div class="main_con1" style="border-top:1px solid #C8C8C8;">
		<span class="pass_text">&nbsp;</span>
		<div class="p_10">
			<ul class="m_step1">
				<li class="active">1.验证身份</li>
				<li>2.重置密码</li>
				<li>3.成功</li>
			</ul>
		</div>
		<div id="msgBox" style="border:1px solid #e6db55;background:#fffbcc; text-align :center;width:400px;height:24px;line-height:24px;margin:0 auto;color:red;font-weight:bold;display:none;">
			<img src="${base}/resbase/password/images/warn.png" style="vertical-align: middle;"/>
			<span id="msg"></span>  
		</div>
		<div class=""  style="padding:45px 0 65px 240px;font:12px/1.8 "lucida grande", tahoma, verdana, arial, sans-serif, "宋体"; COLOR: #787878"">
			<form name="form" id="inputForm" method="post" action="${base}/password/getPsw_sendShortMessage.action">
				<input name="loginId" id="loginId" value="${loginId!}" style="display:none" />
				<input name="email" id="email" value="${email!}" style="display:none" />
				<input name="cellphone" id="cellphone" value="${cellphone!}" style="display:none" />
				<div style="float:center;width:100%">
					<#if email?? >
						<div style="float:left;margin-left:80px;cursor:pointer;" onclick="findByEmail()">
							<div style="height:50px;width:50px;margin-left:20px;">
								<img src="${base}/resbase/password/images/email_send.png" alt="" />
							</div>
							<div style="float:center">
								<font color="green"><a href="#" onclick="findByEmail()">通过绑定邮箱找回</a></font>
							</div>
						</div>
					</#if>
					<#if cellphone?? >
						<div style="float:left;margin-left:130px;cursor:pointer;" onclick="findByMobile()">
							<div style="height:50px;width:50px;margin-left:30px;">
								<img src="${base}/resbase/password/images/cellphone.png" alt="" />
							</div>
							<div>
								<font  color="green"><a href="#" onclick="findByMobile()">通过绑定手机找回</a></font>
							</div>
						</div>
					</#if>
					<#if !cellphone??&&!email?? >
						<idv>
							<font  color="green">您的账号未绑定信息，请联系管理员。</font>
						</idv>
					</#if>
				</div>
				<div id="box">
				</div>
			</form>
		</div>  
	</div> 
	<div class="clear"></div>
	<div class="main_bottom1"></div>
</div>
<!--主体 结束-->
<!--版权 开始-->
<div class="footer"> </div>
<!--版权 结束-->
</body>
</html>
